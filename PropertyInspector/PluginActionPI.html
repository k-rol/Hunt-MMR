<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Hunt_MMR Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>

</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>Usually within C:\Program Files (x86)\Steam\steamapps\common\Hunt Showdown\user\profiles\default\</summary>
        </details>
        <div class="sdpi-item" id="dvStoppedImage">
            <div class="sdpi-item-label">attributes.xml</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="attributesPath" accept="text/xml" oninput="setSettings()">
                <!-- <label class="sdpi-file-info " for="attributesPath" id="attributesPathFilename">No file...</label> -->
                <label class="sdpi-file-label" for="attributesPath">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Hunt Username</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="huntPlayerName" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
